<!DOCTYPE html>
<html>
  <head>
    <title>Booking</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="item item-1">
        <div class="header">
          <ul>
            <li class="active form_1_progessbar">
              <div>
                <p>1</p>
                <span>Staff</span>
              </div>
            </li>
            <li class="form_2_progessbar">
              <div>
                <p>2</p>
                <span>Services</span>
              </div>
            </li>
            <li class="form_3_progessbar">
              <div>
                <p>3</p>
                <span>Date & Time</span>
              </div>
            </li>
            <li class="form_4_progessbar">
              <div>
                <p>4</p>
                <span>Confirmation</span>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="item item-2">
        <div class="form_wrap">
          <div class="form_1 data_info">
            <h2>Select Staff</h2>
            <form>
              <div class="form_container-1"></div>
            </form>
          </div>

          <div class="form_2 data_info" style="display: none">
            <h2>Select Services</h2>
            <form>
              <div class="form_container-2"></div>
            </form>
          </div>

          <div class="form_3 data_info" style="display: none">
            <h2>Select Date & Time</h2>

            <div class="calendar-container">
              <div class="calendar-item-1">
                <div class="month-navigation">
                  <button id="prevMonth"><</button>
                  <div id="monthName"></div>
                  <button id="nextMonth">></button>
                </div>

                <div class="weekdays">
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                  <div>Sun</div>
                </div>
                <div class="calendar" id="calendar"></div>
              </div>

              <div class="calendar-item-2">
                <p class="header-time">Time</p>
                <div id="dateDisplay"></div>
                <div class="time-slots" id="timeSlots"></div>
              </div>
            </div>
          </div>

          <div class="form_4 data_info" style="display: none">
            <h2>Confirm Details</h2>
            <form>
              <div class="form_container-4">
                <div class="input_wrap">
                  <label for="firstName">First Name*</label>
                  <input
                    type="text"
                    name="Frist Name"
                    class="input"
                    id="firstName"
                  />
                </div>
                <div class="input_wrap">
                  <label for="lastName">Last Name*</label>
                  <input
                    type="text"
                    name="Last Name"
                    class="input"
                    id="lastName"
                  />
                </div>
                <div class="input_wrap">
                  <label for="email">Email*</label>
                  <input
                    type="email"
                    name="Total Email"
                    class="input"
                    id="email"
                  />
                </div>
                <div class="input_wrap">
                  <label for="phone">Phone</label>
                  <input type="text" name="Number" class="input" id="phone" />
                </div>
              </div>
            </form>

            <div class="notes"></div>
          </div>
        </div>

        <div class="btns_wrap">
          <div class="common_btns form_1_btns">
            <button type="button" class="staffBtn">
              <span><img src="./images/error.svg" /></span>
              SELECT STAFF !
            </button>
            <button type="button" class="btn_next">Next</button>
          </div>

          <div class="common_btns form_2_btns" style="display: none">
            <button type="button" class="btn_back">Back</button>
            <button type="button" class="serviceBtn">
              <span><img src="./images/error.svg" /></span>
              SELECT SERVICE !
            </button>
            <button type="button" class="btn_next">Next</button>
          </div>

          <div class="common_btns form_3_btns" style="display: none">
            <button type="button" class="btn_back">Back</button>
            <button type="button" class="timeBtn">
              <span><img src="./images/error.svg" /></span>
              SELECT DATA & TIME !
            </button>
            <button type="button" class="btn_next">Next</button>
          </div>

          <div class="common_btns form_4_btns" style="display: none">
            <button type="button" class="btn_back">Back</button>
            <button type="button" class="btn_done">Done</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal_wrapper">
      <div class="shadow"></div>
      <div class="msg_wrap">
        <p>Confirmation successfully completed!</p>
      </div>
    </div>

    <div class="modal_wrapper_error">
      <div class="shadow-error"></div>
      <div class="msg_wrap">
        <p>Fill required fields!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
